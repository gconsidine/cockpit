<div ng-if="state.alert.active" class="c-alert c-animate-if">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-{{ state.alert.type }} alert-dismissible" role="alert">
      <button type="button" class="close" ng-click="state.alert.active = !state.alert.active">
        <span>&times;</span>
      </button>
      {{ state.alert.message }}
    </div>
  </div>
</div>
