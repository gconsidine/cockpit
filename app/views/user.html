<div class="container-fluid">
  <div class="c-area-container">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">User Menu</h3>
        </div>
        <div class="panel-body">
          <ul class="nav nav-pills nav-stacked">
            <li>
              <button class="btn btn-primary btn-block" ng-click="user.toggleAction('view')">
                View Users
              </button>
            </li>
            <li>
              <button class="btn btn-success btn-block" ng-click="user.toggleAction('add')">
                Add Users
              </button>
            </li>
            <li>
              <button class="btn btn-warning btn-block" ng-click="user.toggleAction('edit')">
                Edit Users
              </button>
            </li>
            <li>
              <button class="btn btn-danger btn-block" ng-click="user.toggleAction('remove')">
                Remove Users
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div ng-if="user.state.actionLoading" class="col-md-9 ng-animate-if">
      <div class="c-loading-state">
        <img src="dist/img/loading.gif" alt="loading" />
      </div>
    </div>

    <div ng-if="!user.state.actionLoading" class="col-md-9 c-animate-if">

      <div class="panel panel-{{ user.state.style }}">
        <div class="panel-heading">
          <h3 class="panel-title">{{ user.getDisplayName() }} Users</h3>
        </div>
        <div class="panel-body">

          <div ng-if="user.state.name == 'view'">
            <table class="table table-striped">
              <tr>
                <th>#</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              <tr ng-repeat="userEntry in user.userList">
                <td>{{ $index + 1 }}</td>
                <td>{{ userEntry.email }}</td>
                <td>{{ userEntry.role }}</td>
              </tr>
            </table>
          </div>

          <div ng-if="user.state.name == 'add'">
            <form role="form">
              <div class="col-md-6">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="First Name"/> 
              </div>
              <div class="col-md-6">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Last Name"/> 
              </div>
              <div class="col-md-12">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="name@example.com"/> 
              </div>
              <div class="col-md-12">
                <label>Role:</label>
                <select class="form-control">
                  <option ng-repeat="role in user.roleList">{{ role }}</option>
                </select>
              </div>

              <div class="col-md-offset-9 col-md-3">
                <button ng-if="!user.state.submitLoading" 
                        class="btn btn-success btn-block pull-left" ng-click="user.submitAddUser()">
                  Submit
                </button>
                <button ng-if="user.state.submitLoading" 
                        class="btn btn-success btn-block pull-right" disabled>
                  Submiting...
                </button>
              </div>
            </form>
          </div>

          <div ng-if="user.state.name == 'edit'">
          </div>

          <div ng-if="user.state.name == 'remove'">
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
